<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Management System</title>
    <link rel="stylesheet" href="rajacss.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Store Inventory Management</h1>
            <p>Track stock levels, costs, and inventory value</p>
        </header>

        <div class="dashboard">
            <div class="stats-card">
                <h3>Total Inventory Value</h3>
                <p id="total-value">$0.00</p>
            </div>
            <div class="stats-card">
                <h3>Low Stock Items</h3>
                <p id="low-stock-count">0</p>
            </div>
            <div class="stats-card">
                <h3>Total Products</h3>
                <p id="total-products">0</p>
            </div>
        </div>

        <div class="inventory-actions">
            <button id="add-product-btn" class="btn-primary">Add New Product</button>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="inventory-table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Stock Quantity</th>
                        <th>Cost Price</th>
                        <th>Selling Price</th>
                        <th>Inventory Value</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Inventory items will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Add/Edit Product Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add New Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category:</label>
                        <select id="product-category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Food">Food</option>
                            <option value="Books">Books</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-quantity">Stock Quantity:</label>
                        <input type="number" id="product-quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-cost">Cost Price ($):</label>
                        <input type="number" id="product-cost" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Selling Price ($):</label>
                        <input type="number" id="product-price" min="0" step="0.01" required>
                    </div>
                    <button type="submit" class="btn-primary">Save Product</button>
                </form>
            </div>
        </div>
    </div>

    <script src="rajajs.js"></script>
</body>
</html>
